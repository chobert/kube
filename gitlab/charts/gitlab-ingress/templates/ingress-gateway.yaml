apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{.Release.Name}}
  namespace: {{.Release.Namespace}}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{.Values.certificate.secretName}}
      hosts:
        - {{.Values.host}}
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true # sends 301 redirect for http requests
      hosts:
        - {{.Values.host}}
    - port:
        number: 2222
        name: ssh-gitlab
        protocol: TCP
      hosts:
        - "*"
